<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Your CSS styles here... */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 400px;
            padding: 30px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        .message {
            margin-top: 15px;
            font-size: 14px;
        }

        a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="login-form" action="your_target_page.html" method="post">
            <h2>Login</h2>
            <div class="form-group">
                <input type="text" placeholder="Username" id="username" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" id="password" required>
            </div>
            <button type="submit">Login</button>
            <p class="message">Not registered? <a href="#" id="createAccountLink">Create an account</a></p>
        </form>
        <form class="register-form" id="registerForm">
            <h2>Register</h2>
            <div class="form-group">
                <input type="text" placeholder="Username" id="new_username" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" id="new_password" required>
            </div>
            <div class="form-group">
                <input type="text" placeholder="Email Address" id="email" required>
            </div>
            <button type="submit">Create</button>
            <p class="message">Already registered? <a href="#" id="loginLink">Login</a></p>
        </form>
    </div>
    
    <!-- JavaScript code -->
<!-- JavaScript code -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Get references to the login and registration forms and links
        const loginForm = document.querySelector(".login-form");
        const registerForm = document.querySelector("#registerForm");
        const createAccountLink = document.querySelector("#createAccountLink");
        const loginLink = document.querySelector("#loginLink");

        // Initially, hide the registration form
        registerForm.style.display = "none";

        // Event listener for "Create an account" link click
        createAccountLink.addEventListener("click", function (e) {
            e.preventDefault();
            // Show the registration form, hide the login form
            loginForm.style.display = "none";
            registerForm.style.display = "block";
        });

        // Event listener for "Login" link click
        loginLink.addEventListener("click", function (e) {
            e.preventDefault();
            // Show the login form, hide the registration form
            loginForm.style.display = "block";
            registerForm.style.display = "none";
        });

        // Event listener for the login form submission
        loginForm.addEventListener("submit", function (e) {
            e.preventDefault();
            // You can change "main.html" to the desired page
            window.location.href = "main.html";
        });
    });
</script>
<!-- End of JavaScript code -->
