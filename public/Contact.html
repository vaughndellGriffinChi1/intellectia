<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      font-family: arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #a487d5, #4d6bd9);
    }

    .white-box {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .account-profile {
      display: flex;
      align-items: center;
    }

    .account-profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .button-container {
      display: flex;
    }

    .button {
      margin: 5px;
      padding: 10px 15px;
      background: linear-gradient(#8f9baa, #525b6e);
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }

    .contacts-container {
      margin-top: 70px;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
    }

    .contact {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .contact img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .contact-name {
      font-weight: bold;
    }

    /* Add the styles for the circle button with a plus symbol */
    .add-contact-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #8f9baa; /* Use the same color as the other buttons */
      color: #fff;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .add-contact-form {
      position: fixed;
      bottom: 100px;
      right: 20px;
      display: none;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      padding: 20px;
      z-index: 3;
    }

    .form-input {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }

    .form-button {
      padding: 10px 20px;
      background: linear-gradient(#8f9baa, #525b6e);
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }

    /* Rest of your existing CSS styles */
  </style>
</head>
<body>
  <div class="white-box">
    <div class="account-profile">
      <img src="./user.png" alt="Profile Image"> <!-- Replace with your profile image -->
      <span>Test Account</span> <!-- Replace with your account name -->
    </div>

  <div class="button-container">
      <button class="button" onclick="window.location.href = 'main.html';"><i class="fas fa-home"></i> Home</button>
      <!-- Updated text in button 1 -->
      <button class="button" onclick="window.location.href = 'chat.html';"><i class="fas fa-comment"></i> Chats</button>
      <button class="button" onclick="window.location.href = 'grades.html';"><i class="fas fa-chart-line"></i> Grades</button>
      <button class="button" onclick="window.location.href = 'Contact.html';"><i class="fas fa-user"></i> Contacts</button> <!-- Updated text in button 2 -->
      <button class="button" onclick="window.location.href = 'calendar.html';"><i class="fas fa-calendar"></i> Calendar</button> <!-- Updated text in button 3 -->
      <button class="button" onclick="window.location.href = 'settings.html';"><i class="fas fa-cog"></i> Settings</button> <!-- Updated text in button 4 -->
    </div>
  </div>

  <div class="contacts-container">
    <!-- Existing contacts -->
    <div class="contact">
      <img src="./user.png" alt="Contact 1">
      <p class="contact-name">John Doe</p>
      <p>Email: john@example.com</p>
      <p>Phone: +1 123-456-7890</p>
    </div>

    <div class="contact">
      <img src="./user.png" alt="Contact 2">
      <p class="contact-name">Jane Smith</p>
      <p>Email: jane@example.com</p>
      <p>Phone: +1 987-654-3210</p>
    </div>

    <div class="contact">
      <img src="./user.png" alt="Contact 3">
      <p class="contact-name">Michael Jordan</p>
      <p>Email: michael@example.com</p>
      <p>Phone: +1 555-555-5555</p>
    </div>

    <!-- Add more contacts as needed -->

  </div>

  <!-- Contact creating button -->
  <button class="add-contact-button" onclick="showAddContactForm()">
    <i class="fas fa-plus"></i>
  </button>

  <!-- Form to add new contacts -->
  <form class="add-contact-form" id="addContactForm">
    <input type="text" class="form-input" placeholder="Name" id="name">
    <input type="text" class="form-input" placeholder="Email" id="email">
    <input type="text" class="form-input" placeholder="Phone" id="phone">
    <button type="button" class="form-button" onclick="addNewContact()">Add Contact</button>
  </form>

  <script>
    // Function to add new contacts
    function addNewContact() {
      const nameInput = document.getElementById('name').value;
      const emailInput = document.getElementById('email').value;
      const phoneInput = document.getElementById('phone').value;

      if (nameInput && emailInput && phoneInput) {
        // Create a new contact card with the input values
        const newContactCard = document.createElement('div');
        newContactCard.classList.add('contact');
        newContactCard.innerHTML = `
          <img src="./user.png" alt="New Contact">
          <p class="contact-name">${nameInput}</p>
          <p>Email: ${emailInput}</p>
          <p>Phone: ${phoneInput}</p>
        `;

        // Add the new contact card to the contacts container
        const contactsContainer = document.querySelector('.contacts-container');
        contactsContainer.appendChild(newContactCard);

        // Clear the input fields
        document.getElementById('name').value = '';
        document.getElementById('email').value = '';
        document.getElementById('phone').value = '';

        // Hide the add contact form after adding a new contact
        const addContactForm = document.getElementById('addContactForm');
        addContactForm.style.display = 'none';
      } else {
        alert('Please fill in all the fields.');
      }
    }

    // Function to show/hide the add contact form
    function showAddContactForm() {
      const addContactForm = document.getElementById('addContactForm');
      addContactForm.style.display = addContactForm.style.display === 'none' ? 'flex' : 'none';
    }
    
  </script>
</body>
</html>
