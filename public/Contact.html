<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a7ac5, #424b75);
      color: #333;
    }

    /* Header (white-box) */
    .white-box {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }

    /* Profile Image in Header */
    .account-profile {
      display: flex;
      align-items: center;
    }

    .account-profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    /* Button Styles */
    .button-container {
      display: flex;
    }

    .button {
      margin: 5px;
      padding: 10px 18px;
      background: linear-gradient(135deg, #6a7ac5, #424b75);
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 8px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background-color: #354089;
      transform: translateY(-2px);
    }

    /* Contacts Container */
    .contacts-container {
      margin-top: 80px;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      grid-gap: 20px;
    }

    /* Contact Card */
    .contact {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contact:hover {
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .contact img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .contact-name {
      font-weight: 500;
      font-size: 18px;
      color: #333;
      margin-bottom: 8px;
    }

    /* Add Contact Button */
    .add-contact-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #8f9baa;
      color: #fff;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: box-shadow 0.3s ease;
    }

    .add-contact-button:hover {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Add Contact Form */
    .add-contact-form {
      position: fixed;
      bottom: 100px;
      right: 20px;
      display: none;
      flex-direction: column;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 250px;
      z-index: 3;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .form-input {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
    }

    .form-button {
      padding: 10px 20px;
      background: linear-gradient(135deg, #6a7ac5, #424b75);
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .form-button:hover {
      background-color: #354089;
    }

    /* Responsive Adjustments */
    @media (max-width: 600px) {
      .contacts-container {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }

      .white-box {
        flex-direction: column;
        align-items: flex-start;
      }

      .button-container {
        margin-top: 10px;
      }
    }
  </style>
</head>

<body>
  <!-- Header Section -->
  <div class="white-box">
    <div class="account-profile">
      <img src="/public/graduate-student-wearing-graduation-cap-icon-silhouette-simple-324910390.jpg" alt="Profile Image"> <!-- Replace with your profile image -->
      <span>Test Account</span> <!-- Replace with your account name -->
    </div>

    <div class="button-container">
      <button class="button" onclick="window.location.href = 'main.html';"><i class="fas fa-home"></i> Home</button>
      <button class="button" onclick="window.location.href = 'chat.html';"><i class="fas fa-comment"></i> Chats</button>
      <button class="button" onclick="window.location.href = 'grades.html';"><i class="fas fa-chart-line"></i> Grades</button>
      <button class="button" onclick="window.location.href = 'Contact.html';"><i class="fas fa-user"></i> Contacts</button>
      <button class="button" onclick="window.location.href = 'settings.html';"><i class="fas fa-cog"></i> Settings</button>
    </div>
  </div>

  <!-- Contacts Grid -->
  <div class="contacts-container">
    <!-- Example Contacts -->
    <div class="contact">
      <img src="/public/graduate-student-wearing-graduation-cap-icon-silhouette-simple-324910390.jpg" alt="Contact 1">
      <p class="contact-name">John Doe</p>
      <p>Email: john@example.com</p>
      <p>Phone: +1 123-456-7890</p>
    </div>

    <div class="contact">
      <img src="/public/graduate-student-wearing-graduation-cap-icon-silhouette-simple-324910390.jpg" alt="Contact 2">
      <p class="contact-name">Jane Smith</p>
      <p>Email: jane@example.com</p>
      <p>Phone: +1 987-654-3210</p>
    </div>

    <div class="contact">
      <img src="/public/graduate-student-wearing-graduation-cap-icon-silhouette-simple-324910390.jpg" alt="Contact 3">
      <p class="contact-name">Michael Jordan</p>
      <p>Email: michael@example.com</p>
      <p>Phone: +1 555-555-5555</p>
    </div>
  </div>

  <!-- Add Contact Button -->
  <button class="add-contact-button" onclick="showAddContactForm()">
    <i class="fas fa-plus"></i>
  </button>

  <!-- Add Contact Form -->
  <form class="add-contact-form" id="addContactForm">
    <input type="text" class="form-input" placeholder="Name" id="name">
    <input type="text" class="form-input" placeholder="Email" id="email">
    <input type="text" class="form-input" placeholder="Phone" id="phone">
    <button type="button" class="form-button" onclick="addNewContact()">Add Contact</button>
  </form>

  <script>
    // Function to add a new contact
    function addNewContact() {
      const nameInput = document.getElementById('name').value;
      const emailInput = document.getElementById('email').value;
      const phoneInput = document.getElementById('phone').value;

      if (nameInput && emailInput && phoneInput) {
        const newContactCard = document.createElement('div');
        newContactCard.classList.add('contact');
        newContactCard.innerHTML = `
          <img src="/public/graduate-student-wearing-graduation-cap-icon-silhouette-simple-324910390.jpg" alt="New Contact">
          <p class="contact-name">${nameInput}</p>
          <p>Email: ${emailInput}</p>
          <p>Phone: ${phoneInput}</p>
        `;

        document.querySelector('.contacts-container').appendChild(newContactCard);

        document.getElementById('name').value = '';
        document.getElementById('email').value = '';
        document.getElementById('phone').value = '';

        document.getElementById('addContactForm').style.display = 'none';
      } else {
        alert('Please fill in all the fields.');
      }
    }

    // Function to show/hide add contact form
    function showAddContactForm() {
      const form = document.getElementById('addContactForm');
      form.style.display = form.style.display === 'none' ? 'flex' : 'none';
    }
  </script>
</body>

</html>
