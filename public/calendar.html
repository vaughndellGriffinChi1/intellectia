<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Calendar</title>
  <link rel="stylesheet" href="css/main.min.css"> <!-- FullCalendar CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #a487d5, #4d6bd9);
    }

    .header-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1;
    }

    .account-profile {
      display: flex;
      align-items: center;
      cursor: pointer;
      position: relative;
    }

    .account-profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      overflow: hidden;
      z-index: 10;
    }

    .account-profile:hover .dropdown-menu {
      display: block;
    }

    .dropdown-menu a {
      display: block;
      padding: 10px 15px;
      color: #333;
      text-decoration: none;
    }

    .dropdown-menu a:hover {
      background: #f0f0f0;
    }

    .button-container {
      display: flex;
    }

    .button {
      margin: 5px;
      padding: 10px 15px;
      background: linear-gradient(#8f9baa, #525b6e);
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 18px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .button:hover {
      background: linear-gradient(#525b6e, #8f9baa);
    }

    .calendar-container {
      max-width: 100%;
      padding: 0 20px;
      margin: 150px auto 0;
    }

    .content {
      margin-top: 50px;
      padding: 40px;
      min-height: 300px;
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    .content h2 {
      color: #fff;
    }

    #calendar {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
    }
  </style>
</head>

<body>
  <div class="header-container">
    <div class="account-profile">
      <img src="images/user.png" alt="Profile Image">
      <span>Test Account</span>
      <div class="dropdown-menu">
        <a href="#">View Profile</a>
        <a href="#">Logout</a>
      </div>
    </div>
    <div class="button-container">
      <button class="button" onclick="window.location.href = 'main.html';"><i class="fas fa-home"></i> Home</button>
      <button class="button" onclick="window.location.href = 'chat.html';"><i class="fas fa-comment"></i> Chats</button>
      <button class="button" onclick="window.location.href = 'grades.html';"><i class="fas fa-chart-line"></i> Grades</button>
      <button class="button" onclick="window.location.href = 'Contact.html';"><i class="fas fa-user"></i> Contacts</button>
      <button class="button" onclick="window.location.href = 'calendar.html';"><i class="fas fa-calendar"></i> Calendar</button>
      <button class="button" onclick="window.location.href = 'settings.html';"><i class="fas fa-cog"></i> Settings</button>
    </div>
  </div>

  <div class="calendar-container">
    <div id="calendar"></div>
  </div>

  <div class="content">
    <h2>Welcome to Your School Management Platform</h2>
    <p>Additional content goes here.</p>
  </div>

  <script src="js/main.min.js"></script> <!-- FullCalendar JS -->
  <script src="js/your-custom-script.js"></script> <!-- Your custom JS -->
</body>

</html>
