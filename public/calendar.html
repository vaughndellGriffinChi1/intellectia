<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Calendar Embed</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #a487d5, #4d6bd9);
    }

    /* Header styles */
    .header-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1;
    }

    .account-profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .button-container {
      display: flex;
    }

    .button {
      margin: 5px;
      padding: 10px 15px;
      background: linear-gradient(#8f9baa, #525b6e);
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }

    .calendar-container {
      max-width: 800px;
      margin: 150px auto 0;
    }

    /* Custom calendar styles */
    .calendar-iframe {
      border: solid 1px #777;
      width: 100%;
      height: 600px;
    }

    /* Additional content styles */
    .content {
      margin-top: 50px;
      padding: 20px;
      min-height: 300px;
      color: #fff;
    }

    .content h2 {
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="header-container">
    <div class="account-profile">
      <img src="./user.png" alt="Profile Image"> <!-- Replace with your profile image -->
      <span>Test Account</span> <!-- Replace with your account name -->
    </div>

<div class="button-container">
      <button class="button" onclick="window.location.href = 'main.html';"><i class="fas fa-home"></i> Home</button>
      <!-- Updated text in button 1 -->
      <button class="button" onclick="window.location.href = 'chat.html';"><i class="fas fa-comment"></i> Chats</button>
      <button class="button" onclick="window.location.href = 'grades.html';"><i class="fas fa-chart-line"></i> Grades</button>
      <button class="button" onclick="window.location.href = 'Contact.html';"><i class="fas fa-user"></i> Contacts</button> <!-- Updated text in button 2 -->
      <button class="button" onclick="window.location.href = 'calendar.html';"><i class="fas fa-calendar"></i> Calendar</button> <!-- Updated text in button 3 -->
      <button class="button" onclick="window.location.href = 'settings.html';"><i class="fas fa-cog"></i> Settings</button> <!-- Updated text in button 4 -->
    </div>
  </div>

  <!-- Google Calendar Container -->
  <div class="calendar-container">
    <!-- Replace the iframe code below with your Google Calendar's iframe code -->
    <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23B39DDB&ctz=America%2FChicago&src=ZW4udXNhI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&color=%230B8043" style="border:solid 1px #777" width="800" height="600" frameborder="0" scrolling="no"></iframe>
  </div>

  <!-- Additional content goes here -->
  <div class="content">
 
  </div>
  <script>
    
  </script>

</body>

</html>
