<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* Global styles */
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #A58AE8, #2C2999);
      color: #333;
    }

    /* Header styles */
    .header-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      padding: 10px 20px;
      z-index: 2;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .account-profile {
      display: flex;
      align-items: center;
    }

    .account-profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .button-container {
      display: flex;
      align-items: center;
    }

    .button {
      margin-left: 10px;
      padding: 10px 20px;
      background: linear-gradient(135deg, #A58AE8, #2C2999);
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: #4A3A94;
    }

    /* Chat container styles */
    .chat-container {
      display: flex;
      margin-top: 70px;
    }

    /* Chat partner's profile styles */
    .chat-partner-profile {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      margin-left: 20px;
    }

    .chat-partner-profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .chat-partner-name {
      font-weight: bold;
    }

    /* Chat window styles */
    .chat-window {
      flex: 1;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      margin-left: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 400px;
    }

    .message-container {
      overflow-y: auto;
      flex: 1;
    }

    .message {
  margin: 10px 0;
  padding: 10px;
  border-radius: 5px;
  background-color: #d3d3d3;
  /* Remove max-width to allow messages to size based on content */
  width: fit-content; /* Make the width based on content */
  max-width: 70%; /* Optional: Limit the maximum width for long messages */
}


    .sent {
      margin-left: auto;
      background-color: #724dd8;
      color: #fff;
    }

    .received {
      background-color: #e2e2e2;
      color: #000;
    }

    /* Input container styles */
    .input-container {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .input-container input {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 5px;
    }

    .input-container button {
      margin-left: 10px;
      padding: 8px 12px;
      background-color: #8f9baa;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="header-container">
    <div class="account-profile">
      <img src="/public/graduate-student-wearing-graduation-cap-icon-silhouette-simple-324910390.jpg" alt="Profile Image">
      <span>Test Account</span>
    </div>

    <div class="button-container">
      <button class="button" onclick="window.location.href = 'main.html';"><i class="fas fa-home"></i> Home</button>
      <button class="button" onclick="window.location.href = 'chat.html';"><i class="fas fa-comment"></i> Chats</button>
      <button class="button" onclick="window.location.href = 'grades.html';"><i class="fas fa-chart-line"></i> Grades</button>
      <button class="button" onclick="window.location.href = 'Contact.html';"><i class="fas fa-user"></i> Contacts</button>
      <button class="button" onclick="window.location.href = 'calendar.html';"><i class="fas fa-calendar"></i> Calendar</button>
      <button class="button" onclick="window.location.href = 'settings.html';"><i class="fas fa-cog"></i> Settings</button>
    </div>
  </div>

  <div class="chat-container">
    <div class="chat-partner-profile">
      <img src="/public/graduate-student-wearing-graduation-cap-icon-silhouette-simple-324910390.jpg" alt="Chat Partner">
      <span class="chat-partner-name">Jane Smith</span>
    </div>

    <div class="chat-window">
      <div class="message-container">
        <div class="message">Hello!<br><span>10:00 AM</span></div>
        <div class="message">Hi there!<br><span>10:02 AM</span></div>
        <div class="message sent">How are you?<br><span>10:05 AM</span></div>
        <div class="message">I'm good, thanks!<br><span>10:07 AM</span></div>
      </div>
      <div class="input-container">
        <input type="text" id="message-input" placeholder="Type your message..." onkeydown="handleKeyDown(event)">
        <button id="send-button" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    // Function to add new messages to the chat window
    function addMessage(message, sent = false) {
      const messageContainer = document.querySelector('.message-container');
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message');

      if (sent) {
        messageDiv.classList.add('sent');
      }

      const messageText = document.createElement('span');
      messageText.innerText = message;

      const timeSpan = document.createElement('span');
      const date = new Date();
      timeSpan.innerText = `${date.getHours()}:${date.getMinutes()}`;

      messageDiv.appendChild(messageText);
      messageDiv.appendChild(document.createElement('br'));
      messageDiv.appendChild(timeSpan);

      messageContainer.appendChild(messageDiv);
      messageContainer.scrollTop = messageContainer.scrollHeight;
    }

    // Function to send a new message
    function sendMessage() {
      const messageInput = document.getElementById('message-input').value;
      const maxLength = 100; // Set your maximum message length here

      if (messageInput.trim() !== '') {
        // Truncate the message if it's longer than maxLength
        const truncatedMessage = messageInput.length > maxLength 
          ? messageInput.substring(0, maxLength) + "..." // Add ellipsis to indicate truncation
          : messageInput;

        addMessage(truncatedMessage, true);
        document.getElementById('message-input').value = '';
      }
    }

    // Function to handle Enter key press for sending messages
    function handleKeyDown(event) {
      if (event.keyCode === 13) {
        sendMessage();
      }
    }

    // Bind the send button click event
    const sendButton = document.getElementById('send-button');
    sendButton.addEventListener('click', sendMessage);

    // Simulate received message after 2 seconds
    setTimeout(() => {
      addMessage("Hi! How can I help you?");
    }, 2000);
  </script>
</body>

</html>
